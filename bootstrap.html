<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--there are many different colours you can use, including primary, warning, danger, 
    and many others... you can use them as either text or background colour -->
    <h1 class="text-primary bg-warning">Hello, world!</h1>
    <!-- bootstrap works by providing you with a whole series of classes you
     can apply to HTML elements to quickly style a site - you do not need your own CSS -->
    <div class="h1 text-lg-end bg-dark text-light">Not a Header</div>

    <!-- the display-1 through display-4 classes allow for large font without headers -->
    <!-- bootstrap 5 has transitioned away from using left and right alignment to using
     start and end, in order to account for reading direction (this behaviour is the same
     as with grid and flexbox) -->
    <div class="display-1 text-end text-uppercase">Very large font</div>

    <ul class="list-unstyled">
        <li>item 1</li>
        <!-- bootstrap 5.3 has transitioned from font-weight to fw for text styling
         if you want to change a whole bunch of classes at the same time, use
         find-and-replace (ctrl-h or cmd-h) -->
        <li class="fw-bold">item 2</li>
        <li class="fw-bold">item 3</li>
    </ul>

    <!-- the "w" classes set the width, either 25, 50, 75, or 100%-->
    <section class="w-75">
        <!-- img-fluid should make this image responsive -->
        <img class="img-fluid" src="images/jack.jpg" alt="a glowing jack-o-lantern in the dark">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
